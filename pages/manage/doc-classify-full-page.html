<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>문서 분류 관리 (Document Classification)</title>
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/digitek.css">
  <link rel="stylesheet" href="../../css/icons.css">
  <style>body { margin: 0; background: #fff; }</style>
</head>
<body>
<!-- 문서 분류 관리 페이지: Sidebar + GNB + Content 전체 레이아웃 -->
<div class="layout-digitek">
  <!-- 사이드바 (SidebarLoader) -->
  <div data-sidebar></div>

  <div class="layout-digitek-main-area">
    <header class="gnb-digitek">
  <button class="gnb-hamburger-btn sidebar-toggle-btn" aria-label="메뉴 토글">
    <div class="sidebar-hamburger-icon"><span></span><span></span><span></span></div>
  </button>
  <!-- [커스텀] 검색 인풋: 필요 시 주석 해제하여 사용
  <div class="gnb-digitek-search-wrap">
    <input
      type="text"
      class="gnb-digitek-search-field"
      placeholder="검색어를 입력해 주세요"
      aria-label="검색어 입력"
    />
    <button class="btn-digitek-icon-plain" aria-label="검색">
      <i class="dicon dicon-search-lg icon-digitek-24 text-digitek-secondary"></i>
    </button>
  </div>
  -->

  <!-- 우측 영역 -->
  <div class="gnb-digitek-right">
    <!-- 알림/메일 아이콘 -->
    <div class="gnb-digitek-icon-group">
      <button class="gnb-digitek-icon-btn" aria-label="알림">
        <i class="dicon dicon-bell icon-digitek-24 text-digitek-secondary"></i>
        <!-- [커스텀] 알림 뱃지 숫자 변경: th:text="${notificationCount}" -->
        <!-- [커스텀] 알림 없을 경우 뱃지 숨김: th:if="${notificationCount > 0}" -->
        <span class="gnb-digitek-badge">5</span>
      </button>

      <button class="gnb-digitek-icon-btn" aria-label="메일">
        <i class="dicon dicon-mail icon-digitek-24 text-digitek-secondary"></i>
        <!-- [커스텀] 메일 뱃지 숫자 변경: th:text="${mailCount}" -->
        <!-- [커스텀] 메일 없을 경우 뱃지 숨김: th:if="${mailCount > 0}" -->
        <span class="gnb-digitek-badge">12</span>
      </button>
    </div>

    <!-- 다국어 선택 -->
    <!-- [커스텀] JS 연동: 버튼 클릭 시 gnb-digitek-locale-wrap에 'open' 클래스 토글 -->
    <!-- [커스텀] 선택된 언어 표시: th:text="${session.locale == 'ko' ? 'KO' : 'EN'}" -->
    <div class="gnb-digitek-locale-wrap">
      <button class="gnb-digitek-locale-btn" aria-label="언어 선택" aria-haspopup="menu" aria-expanded="false">
        KO
        <i class="dicon dicon-chevron-down-sm" style="width: 12px; height: 12px;" aria-hidden="true"></i>
      </button>
      <div class="gnb-digitek-locale-dropdown" role="menu">
        <!-- [커스텀] 현재 선택 언어 옵션에 'active' 클래스 추가 -->
        <button class="gnb-digitek-locale-option active" role="menuitem">KO</button>
        <button class="gnb-digitek-locale-option" role="menuitem">EN</button>
      </div>
    </div>

    <!-- 프로필 -->
    <!-- [커스텀] JS 연동: 클릭 시 프로필 드롭다운 표시 (필요에 따라 구현) -->
    <!-- [참고] div[role="button"] 키보드 이벤트(Enter/Space)는 digitek.js가 자동 처리합니다 -->
    <div class="gnb-digitek-profile" role="button" tabindex="0" aria-label="프로필 메뉴" aria-haspopup="menu" aria-expanded="false">
      <div class="gnb-digitek-avatar">
        <img src="../../images/icons/avatar.png" width="32" height="32" alt="" aria-hidden="true" style="border-radius: 50%;">
      </div>
      <!-- [커스텀] 현재 로그인 사용자명 변경: th:text="${user.name}" -->
      <span class="gnb-digitek-profile-name">사용자 이름</span>
    </div>
  </div>
</header>
    <!-- 콘텐츠 영역 -->
    <div class="flex-grow-1 overflow-y-digitek-auto" style="background: var(--digitek-bg-gray);">
      <!-- 문서 분류 관리 콘텐츠 영역 -->
<div class="doc-classify-layout">

  <!-- 페이지 헤더 -->
  <div class="doc-classify-page-header">
    <h5 class="mb-0">문서 분류 관리</h5>
    <button class="btn btn-sm btn-primary">등록</button>
  </div>

  <!-- 상단: 대분류 / 중분류 / 소분류 패널 -->
  <div class="doc-classify-top-grid">

    <!-- 대분류 -->
    <div class="doc-classify-panel">
      <div class="doc-classify-panel-header">
        <span class="doc-classify-panel-title">대분류</span>
        <!-- [커스텀] 검색어 입력 시 목록 필터링 처리 -->
        <input type="text" class="form-control form-control-sm doc-classify-search" placeholder="대분류 검색">
      </div>
      <!-- [커스텀] 대분류 목록: select option 태그 (단일 선택) -->
      <!-- [커스텀] 선택 시 중분류 목록 동적 로드: onchange="loadMiddleCategory(this.value)" -->
      <select class="doc-classify-select" size="8">
        <option>major1</option>
        <option>major2</option>
        <option>major3</option>
        <option>major4</option>
        <option>R&amp;D</option>
        <option>영업</option>
      </select>
    </div>

    <!-- 중분류 -->
    <div class="doc-classify-panel">
      <div class="doc-classify-panel-header">
        <span class="doc-classify-panel-title">중분류</span>
        <!-- [커스텀] 검색어 입력 시 목록 필터링 처리 -->
        <input type="text" class="form-control form-control-sm doc-classify-search" placeholder="중분류 검색">
      </div>
      <!-- [커스텀] 중분류 목록: select option 태그 (단일 선택) -->
      <!-- [커스텀] 선택 시 소분류 목록 동적 로드: onchange="loadSubCategory(this.value)" -->
      <select class="doc-classify-select" size="8">
        <!-- [커스텀] 대분류 선택 시 동적으로 option 생성 -->
      </select>
    </div>

    <!-- 소분류 -->
    <div class="doc-classify-panel">
      <div class="doc-classify-panel-header">
        <span class="doc-classify-panel-title">소분류</span>
        <!-- [커스텀] 검색어 입력 시 목록 필터링 처리 -->
        <input type="text" class="form-control form-control-sm doc-classify-search" placeholder="소분류 검색">
      </div>
      <!-- [커스텀] 소분류 목록: select option 태그 (단일 선택) -->
      <!-- [커스텀] 선택 시 하단 문서 유형 그리드 필터링 처리 -->
      <select class="doc-classify-select" size="8">
        <option>계획보고서</option>
        <option>마스터점검체크시트</option>
      </select>
    </div>

  </div>

  <!-- 하단: 문서 유형 -->
  <div class="doc-classify-bottom-card">
    <div class="doc-classify-bottom-header">
      <span class="doc-classify-panel-title">문서 유형</span>
    </div>
    <!-- [커스텀] Thymeleaf 반복 예시: <tr th:each="item : ${docTypeList}"> -->
    <div class="table-digitek-scroll">
      <table class="table-digitek" aria-label="문서 유형 목록">
        <thead>
          <tr>
            <th scope="col">no</th>
            <th scope="col">대분류</th>
            <th scope="col">중분류</th>
            <th scope="col">소분류</th>
            <th scope="col">템플릿다운</th>
            <th scope="col">사용</th>
            <th scope="col">첨부파일명</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>영업</td>
            <td>공정설계,개발</td>
            <td>계획보고서</td>
            <td><select class="form-select form-select-sm" name="templateDown"><option value="yes" selected>Yes</option><option value="no">No</option></select></td>
            <td><select class="form-select form-select-sm" name="useYn"><option value="yes" selected>Yes</option><option value="no">No</option></select></td>
            <td>계획보고서.pptx</td>
          </tr>
          <tr>
            <td>2</td>
            <td>영업</td>
            <td>제품설계,개발</td>
            <td>마스터점검체크시트</td>
            <td><select class="form-select form-select-sm" name="templateDown"><option value="yes" selected>Yes</option><option value="no">No</option></select></td>
            <td><select class="form-select form-select-sm" name="useYn"><option value="yes" selected>Yes</option><option value="no">No</option></select></td>
            <td>마스터점검체크시트.xlsx</td>
          </tr>
          <tr>
            <td>3</td>
            <td>영업</td>
            <td>양산준비</td>
            <td>계획보고서</td>
            <td><select class="form-select form-select-sm" name="templateDown"><option value="yes" selected>Yes</option><option value="no">No</option></select></td>
            <td><select class="form-select form-select-sm" name="useYn"><option value="yes" selected>Yes</option><option value="no">No</option></select></td>
            <td>계획보고서.pptx</td>
          </tr>
          <tr>
            <td>4</td>
            <td>영업</td>
            <td>유효성평가</td>
            <td>계획보고서</td>
            <td><select class="form-select form-select-sm" name="templateDown"><option value="yes" selected>Yes</option><option value="no">No</option></select></td>
            <td><select class="form-select form-select-sm" name="useYn"><option value="yes" selected>Yes</option><option value="no">No</option></select></td>
            <td>계획보고서.pptx</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
    </div>
  </div>
</div>

<script src="../../js/jquery.slim.min.js"></script>
<script src="../../js/bootstrap.bundle.min.js"></script>
<script src="../../js/digitek.js"></script>
</body>
</html>
