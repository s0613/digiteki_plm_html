<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>팝업</title>
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/digitek.css">
  <link rel="stylesheet" href="../../css/icons.css">
  <style>
    body { margin: 0; background: #fff; }
    .popup-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid #e5e5ec;
      background: #fff;
    }
    .popup-title { font-size: 15px; font-weight: 600; margin: 0; }
    .popup-body { padding: 16px; }
    .popup-footer {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      padding: 12px 16px;
      border-top: 1px solid #e5e5ec;
    }
  </style>
</head>
<body>

<div class="popup-header">
  <h6 class="popup-title">팝업 제목</h6>
  <button type="button" class="close" onclick="window.close()" aria-label="닫기">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="popup-body">
  <!-- [커스텀] 팝업 콘텐츠 영역 -->
  <p>팝업 내용</p>
</div>

<div class="popup-footer">
  <button type="button" class="btn btn-secondary btn-sm" onclick="window.close()">취소</button>
  <button type="button" class="btn btn-primary btn-sm">확인</button>
</div>

<script src="../../js/jquery.slim.min.js"></script>
<script src="../../js/bootstrap.bundle.min.js"></script>
<script src="../../js/digitek.js"></script>
</body>
</html>
