<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>담당자 선택</title>
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/digitek.css">
  <link rel="stylesheet" href="../../css/icons.css">
  <style>body { margin: 0; background: #fff; }</style>
</head>
<body>
  <div class="p-3">
    <h6>담당자 선택</h6>
    <!-- 검색 인풋 -->
    <!-- [커스텀] 검색/선택 로직은 JS/백엔드 연동 -->
    <div class="assignee-search">
      <input type="text" class="form-control form-control-sm" placeholder="이름 검색">
    </div>
    <ul class="list-group mt-2" id="assigneeList">
      <li class="list-group-item list-group-item-action" data-user-id="1" data-user-name="이종찬">이종찬</li>
      <li class="list-group-item list-group-item-action" data-user-id="2" data-user-name="이준한">이준한</li>
    </ul>
    <!-- [커스텀] 선택 완료 버튼 → window.opener.receiveAssignee(data); window.close(); -->
    <div class="mt-3 text-right">
      <button class="btn btn-sm btn-primary" id="btnConfirm">확인</button>
      <button class="btn btn-sm btn-outline-secondary ml-1" onclick="window.close()">취소</button>
    </div>
  </div>

<script src="../../js/jquery.slim.min.js"></script>
<script src="../../js/bootstrap.bundle.min.js"></script>
<script src="../../js/digitek.js"></script>
</body>
</html>
