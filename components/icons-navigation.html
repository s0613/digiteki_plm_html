<!-- 내비게이션 아이콘 -->
<div style="display: flex; gap: 24px; align-items: center; flex-wrap: wrap;">
  <!-- chevron-down (20px) 펼치기 화살표 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-chevron-down icon-digitek-20" style="color: #333;" aria-hidden="true"></i>
    chevron-down
  </span>
  <!-- chevron-down-sm (16px) 작은 펼치기 화살표 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-chevron-down-sm icon-digitek-16" style="color: #333;" aria-hidden="true"></i>
    chevron-down-sm
  </span>
  <!-- chevron-up (24px) 접기 화살표 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-chevron-up icon-digitek-24" style="color: #333;" aria-hidden="true"></i>
    chevron-up
  </span>
  <!-- chevron-up-sm (20px) 작은 접기 화살표 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-chevron-up-sm icon-digitek-20" style="color: #333;" aria-hidden="true"></i>
    chevron-up-sm
  </span>
  <!-- chevron-prev (16px) 이전 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-chevron-prev icon-digitek-16" style="color: #333;" aria-hidden="true"></i>
    chevron-prev
  </span>
  <!-- chevron-next (16px) 다음 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-chevron-next icon-digitek-16" style="color: #333;" aria-hidden="true"></i>
    chevron-next
  </span>
  <!-- chevron-assignee (6x3) 담당자 선택 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-chevron-assignee" style="width: 6px; height: 3px; color: #333;" aria-hidden="true"></i>
    chevron-assignee
  </span>
  <!-- chevron-level (14px) 레벨 선택 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-chevron-level icon-digitek-14" style="color: #333;" aria-hidden="true"></i>
    chevron-level
  </span>
  <!-- breadcrumb-separator (8x14) 브레드크럼 구분자 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-breadcrumb-separator" style="width: 8px; height: 14px; color: #333;" aria-hidden="true"></i>
    breadcrumb-separator
  </span>
  <!-- toggle-chevron (10x6) 토글 화살표 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-toggle-chevron" style="width: 10px; height: 6px; color: #333;" aria-hidden="true"></i>
    toggle-chevron
  </span>
  <!-- chevron-left (20px) 왼쪽 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-chevron-left icon-digitek-20" style="color: #333;" aria-hidden="true"></i>
    chevron-left
  </span>
  <!-- chevron-right (20px) 오른쪽 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-chevron-right icon-digitek-20" style="color: #333;" aria-hidden="true"></i>
    chevron-right
  </span>
  <!-- chevron-down-xs (8x5) 초소형 펼치기 화살표 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-chevron-down-xs" style="width: 8px; height: 5px; color: #333;" aria-hidden="true"></i>
    chevron-down-xs
  </span>
</div>
