<!-- 라벨 + 입력 래퍼: 필드셋 없이 단독 사용 가능 -->
<!-- [커스텀] formfield-digitek-label-required 클래스로 필수 항목 표시 -->
<!-- [커스텀] name 속성을 업무에 맞게 변경하세요 -->
<div class="formfield-digitek">
  <label for="field-standalone-project-name" class="formfield-digitek-label formfield-digitek-label-required">프로젝트명</label>
  <div class="input-digitek">
    <input id="field-standalone-project-name" name="standaloneProjectName" type="text" class="input-digitek-field" placeholder="프로젝트명을 입력하세요" required aria-required="true" />
  </div>
</div>

<div class="formfield-digitek">
  <label for="field-status-trigger" class="formfield-digitek-label">상태</label>
  <div class="select-digitek">
    <button id="field-status-trigger" type="button" class="select-digitek-trigger" aria-haspopup="listbox" aria-expanded="false">
      <span class="select-digitek-text select-digitek-placeholder">선택하세요</span>
      <i class="dicon dicon-chevron-down select-digitek-icon" aria-hidden="true"></i>
    </button>
    <select style="display:none" name="status">
      <option value="" disabled selected>선택하세요</option>
      <option value="inProgress">진행중</option>
      <option value="completed">완료</option>
    </select>
  </div>
</div>
