<!-- 빈 데이터 상태: 데이터가 없을 때 표시 -->
<!-- [커스텀] colspan: 실제 열 개수에 맞게 변경 (현재 8열) -->
<!-- [커스텀] Thymeleaf 조건부 표시 예시:
     <tr th:if="${#lists.isEmpty(itemList)}">
       <td colspan="8" ...>데이터가 없습니다.</td>
     </tr>
     <tr th:each="item : ${itemList}" th:unless="${#lists.isEmpty(itemList)}">
       ...
     </tr>
-->
<div class="table-digitek-scroll">
  <table class="table-digitek" aria-label="부품 목록">
    <thead>
      <tr>
        <th class="table-digitek-checkbox" scope="col"><input type="checkbox" aria-label="전체 선택" disabled></th>
        <th scope="col">부품번호</th>
        <th scope="col">부품명</th>
        <th scope="col">Rev</th>
        <th scope="col">단위</th>
        <th scope="col">Qty</th>
        <th scope="col">Amount</th>
        <th scope="col">요청일</th>
      </tr>
    </thead>
    <tbody>
      <!-- 빈 데이터 행: colspan은 실제 열 수와 동일하게 설정 -->
      <tr>
        <td colspan="8" style="text-align: center; padding: 48px 24px; color: #a3a3a3;">
          데이터가 없습니다.
        </td>
      </tr>
    </tbody>
  </table>
</div>
