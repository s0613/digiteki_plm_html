<!-- [커스텀] 파일 목록 항목(.file-upload-digitek-file-item)은 JS로 동적 추가/제거 -->
<!-- [커스텀] 파일명, 크기 텍스트를 실제 선택된 파일 정보로 교체 -->
<!-- [커스텀] 삭제 버튼 클릭 시 해당 항목을 DOM에서 제거하고 FileList에서도 제외 -->

<div class="file-upload-digitek" role="button" tabindex="0" aria-label="파일 업로드">
  <i class="dicon dicon-cloud-upload file-upload-digitek-icon h-digitek-24 text-digitek-blue" style="width: 37px;" aria-hidden="true"></i>
  <p class="file-upload-digitek-label">이 곳에 눌러 파일을 선택하거나, Drag &amp; Drop 하기</p>
  <input type="file" class="file-upload-digitek-input" multiple />
</div>
<!-- 선택된 파일 목록 -->
<div class="file-upload-digitek-file-list">
  <div class="file-upload-digitek-file-item">
    <i class="dicon dicon-file icon-digitek-16 text-digitek-secondary" aria-hidden="true"></i>
    <span class="file-upload-digitek-file-name">프로젝트_기획서.pdf</span>
    <span class="file-upload-digitek-file-size">(1,240 KB)</span>
    <button type="button" class="file-upload-digitek-file-remove" aria-label="파일 삭제">
      <i class="dicon dicon-close icon-digitek-16 text-digitek-secondary" aria-hidden="true"></i>
    </button>
  </div>
  <div class="file-upload-digitek-file-item">
    <i class="dicon dicon-file icon-digitek-16 text-digitek-secondary" aria-hidden="true"></i>
    <span class="file-upload-digitek-file-name">요구사항_정의서.docx</span>
    <span class="file-upload-digitek-file-size">(320 KB)</span>
    <button type="button" class="file-upload-digitek-file-remove" aria-label="파일 삭제">
      <i class="dicon dicon-close icon-digitek-16 text-digitek-secondary" aria-hidden="true"></i>
    </button>
  </div>
</div>
