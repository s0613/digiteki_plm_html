<!-- 텍스트 없이 아이콘만 표시하는 버튼 -->
<!-- 접근성: aria-label에 버튼 기능을 반드시 명시 -->
<!-- [커스텀] dicon-{name} 부분에서 아이콘 이름 변경 (icons.ts 참조) -->
<!-- 사이즈: btn-digitek-56 / btn-digitek-48 / btn-digitek-44 / btn-digitek-36 / btn-digitek-24 -->

<!-- Primary 아이콘 전용 -->
<button type="button" class="btn btn-digitek btn-digitek-primary btn-digitek-44" aria-label="편집">
  <!-- [커스텀] 아이콘 이름 변경 -->
  <i class="dicon dicon-pencil" aria-hidden="true"></i>
</button>

<!-- Secondary 아이콘 전용 -->
<button type="button" class="btn btn-digitek btn-digitek-secondary btn-digitek-44" aria-label="검색">
  <i class="dicon dicon-search" aria-hidden="true"></i>
</button>

<!-- Outline 아이콘 전용 -->
<button type="button" class="btn btn-digitek btn-digitek-outline btn-digitek-44" aria-label="닫기">
  <i class="dicon dicon-close" aria-hidden="true"></i>
</button>

<!-- 비활성화 아이콘 전용 -->
<button type="button" class="btn btn-digitek btn-digitek-primary btn-digitek-44" aria-label="편집" disabled>
  <i class="dicon dicon-pencil" aria-hidden="true"></i>
</button>
