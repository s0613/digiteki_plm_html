<!-- 범용 상태 뱃지: 성공/경고/오류/정보/중립 상황에서 사용 -->
<!-- 사용 맥락:
  - success (green): 완료, 승인, 정상, 유효한 상태
  - warning (orange/yellow): 주의 필요, 지연, 임박한 마감
  - error (red): 오류, 거절, 실패, 초과
  - info (blue): 안내, 진행중, 참고 정보
  - neutral (gray): 비활성, 미정, 기본값
-->

<!-- [커스텀] badge-digitek-status-{variant} 에서 variant 변경 -->
<span class="badge-digitek-status badge-digitek-status-success">성공</span>
<span class="badge-digitek-status badge-digitek-status-warning">경고</span>
<span class="badge-digitek-status badge-digitek-status-error">오류</span>
<span class="badge-digitek-status badge-digitek-status-info">정보</span>
<span class="badge-digitek-status badge-digitek-status-neutral">중립</span>
