<!-- 아이콘을 텍스트 앞에 배치하는 조합 버튼 -->
<!-- [커스텀] dicon-{name} 부분에서 아이콘 이름 변경 (icons.ts 참조) -->
<!-- 사이즈: btn-digitek-56 / btn-digitek-48 / btn-digitek-44 / btn-digitek-36 / btn-digitek-24 -->
<!-- 비활성화: disabled 속성 추가 -->

<!-- Primary + 아이콘 (앞) -->
<button type="button" class="btn btn-digitek btn-digitek-primary btn-digitek-44">
  <i class="dicon dicon-pencil" aria-hidden="true"></i>
  <!-- [커스텀] 버튼 텍스트를 여기서 변경 -->
  편집
</button>

<!-- Secondary + 아이콘 (앞) -->
<button type="button" class="btn btn-digitek btn-digitek-secondary btn-digitek-44">
  <i class="dicon dicon-file-blank" aria-hidden="true"></i>
  <!-- [커스텀] 버튼 텍스트를 여기서 변경 -->
  추가
</button>

<!-- Outline + 아이콘 (앞) -->
<button type="button" class="btn btn-digitek btn-digitek-outline btn-digitek-44">
  <i class="dicon dicon-close" aria-hidden="true"></i>
  <!-- [커스텀] 버튼 텍스트를 여기서 변경 -->
  삭제
</button>

<!-- 아이콘 뒤에 배치 예시 -->
<button type="button" class="btn btn-digitek btn-digitek-primary btn-digitek-44">
  <!-- [커스텀] 버튼 텍스트를 여기서 변경 -->
  다운로드
  <i class="dicon dicon-cloud-upload" aria-hidden="true"></i>
</button>
