<!-- fieldset-digitek-compact: 필드 간 세로 간격을 줄여 밀도 높은 폼에 사용 -->
<!-- [커스텀] 간격을 더 좁히려면 fieldset-digitek-compact 클래스 추가 -->
<!-- [커스텀] name 속성을 업무에 맞게 변경하세요 -->
<fieldset class="fieldset-digitek fieldset-digitek-compact">
  <legend class="fieldset-digitek-legend">간격 축소</legend>
  <div class="fieldset-digitek-content">
    <div class="formfield-digitek-grid">
      <div class="formfield-digitek-row">
        <div class="formfield-digitek">
          <label for="field-compact-1" class="formfield-digitek-label">필드 1</label>
          <div class="input-digitek">
            <input id="field-compact-1" name="compact1" type="text" class="input-digitek-field" placeholder="입력" />
          </div>
        </div>
        <div class="formfield-digitek">
          <label for="field-compact-2" class="formfield-digitek-label">필드 2</label>
          <div class="input-digitek">
            <input id="field-compact-2" name="compact2" type="text" class="input-digitek-field" placeholder="입력" />
          </div>
        </div>
      </div>
    </div>
  </div>
</fieldset>
