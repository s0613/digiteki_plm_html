<div class="date-select-digitek">
  <button type="button" class="date-select-digitek-trigger date-select-digitek-trigger-focused" aria-label="날짜 선택" aria-haspopup="dialog">
    <span class="date-select-digitek-text">2026-02-04</span>
    <i class="dicon dicon-calendar icon-digitek-20 date-select-digitek-icon" style="color: #767676;" aria-hidden="true"></i>
  </button>
  <div class="date-select-digitek-calendar" style="position: relative; top: 8px; margin-top: 0;">
    <div class="date-select-digitek-calendar-header">
      <button type="button" class="date-select-digitek-nav-btn" aria-label="이전 달">
        <i class="dicon dicon-chevron-left icon-digitek-20" style="color: #111111;" aria-hidden="true"></i>
      </button>
      <span class="date-select-digitek-calendar-title">2026. 2</span>
      <button type="button" class="date-select-digitek-nav-btn" aria-label="다음 달">
        <i class="dicon dicon-chevron-right icon-digitek-20" style="color: #111111;" aria-hidden="true"></i>
      </button>
    </div>
    <div class="date-select-digitek-grid">
      <div class="date-select-digitek-week-header">
        <div class="date-select-digitek-day-header date-select-digitek-day-weekend">일</div>
        <div class="date-select-digitek-day-header">월</div>
        <div class="date-select-digitek-day-header">화</div>
        <div class="date-select-digitek-day-header">수</div>
        <div class="date-select-digitek-day-header">목</div>
        <div class="date-select-digitek-day-header">금</div>
        <div class="date-select-digitek-day-header date-select-digitek-day-weekend">토</div>
      </div>
      <div class="date-select-digitek-month-weeks">
        <div class="date-select-digitek-week-row">
          <button type="button" class="date-select-digitek-day date-select-digitek-day-weekend date-select-digitek-day-other-month">26</button>
          <button type="button" class="date-select-digitek-day date-select-digitek-day-other-month">27</button>
          <button type="button" class="date-select-digitek-day date-select-digitek-day-other-month">28</button>
          <button type="button" class="date-select-digitek-day date-select-digitek-day-other-month">29</button>
          <button type="button" class="date-select-digitek-day date-select-digitek-day-other-month">30</button>
          <button type="button" class="date-select-digitek-day date-select-digitek-day-other-month">31</button>
          <button type="button" class="date-select-digitek-day date-select-digitek-day-weekend">1</button>
        </div>
        <div class="date-select-digitek-week-row">
          <button type="button" class="date-select-digitek-day date-select-digitek-day-weekend">2</button>
          <button type="button" class="date-select-digitek-day">3</button>
          <button type="button" class="date-select-digitek-day date-select-digitek-day-selected" aria-selected="true">4</button>
          <button type="button" class="date-select-digitek-day">5</button>
          <button type="button" class="date-select-digitek-day">6</button>
          <button type="button" class="date-select-digitek-day">7</button>
          <button type="button" class="date-select-digitek-day date-select-digitek-day-weekend">8</button>
        </div>
        <div class="date-select-digitek-week-row">
          <button type="button" class="date-select-digitek-day date-select-digitek-day-weekend">9</button>
          <button type="button" class="date-select-digitek-day">10</button>
          <button type="button" class="date-select-digitek-day">11</button>
          <button type="button" class="date-select-digitek-day">12</button>
          <button type="button" class="date-select-digitek-day">13</button>
          <button type="button" class="date-select-digitek-day">14</button>
          <button type="button" class="date-select-digitek-day date-select-digitek-day-weekend">15</button>
        </div>
        <div class="date-select-digitek-week-row">
          <button type="button" class="date-select-digitek-day date-select-digitek-day-weekend">16</button>
          <button type="button" class="date-select-digitek-day">17</button>
          <button type="button" class="date-select-digitek-day">18</button>
          <button type="button" class="date-select-digitek-day">19</button>
          <button type="button" class="date-select-digitek-day">20</button>
          <button type="button" class="date-select-digitek-day">21</button>
          <button type="button" class="date-select-digitek-day date-select-digitek-day-weekend">22</button>
        </div>
        <div class="date-select-digitek-week-row">
          <button type="button" class="date-select-digitek-day date-select-digitek-day-weekend">23</button>
          <button type="button" class="date-select-digitek-day">24</button>
          <button type="button" class="date-select-digitek-day">25</button>
          <button type="button" class="date-select-digitek-day">26</button>
          <button type="button" class="date-select-digitek-day">27</button>
          <button type="button" class="date-select-digitek-day">28</button>
          <button type="button" class="date-select-digitek-day date-select-digitek-day-weekend date-select-digitek-day-other-month">1</button>
        </div>
      </div>
    </div>
  </div>
  <!-- [커스텀] name 속성을 업무에 맞게 변경하세요 -->
  <input type="hidden" name="selectedDate" value="2026-02-04">
</div>
