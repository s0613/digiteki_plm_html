<!-- 읽기 전용: readonly 속성 + input-digitek-readonly 클래스 -->
<!-- 사용 맥락: 사용자가 값을 변경할 수 없지만 폼 제출 시 값은 전송됨 -->
<!-- disabled와의 차이: readonly는 포커스 가능, 폼 값 전송됨 -->
<!-- [커스텀] name 속성을 업무에 맞게 변경하세요 -->
<div class="input-digitek input-digitek-readonly">
  <input class="input-digitek-field" name="myField" value="읽기 전용 값" readonly aria-readonly="true" />
</div>
