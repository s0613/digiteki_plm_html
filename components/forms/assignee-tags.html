<!-- 담당자 태그 컴포넌트 -->
<!-- [커스텀] JS에서 동적으로 태그 추가/제거 가능 -->
<!-- [커스텀] window.open('assignee-selector.html?target=fieldId') 형태로 호출 -->
<div class="assignee-tags-wrap">

  <!-- 검색/추가 인풋 -->
  <div class="assignee-tags-input-row">
    <input type="text" class="form-control form-control-sm"
           placeholder="담당자 검색"
           id="assigneeSearchInput">
    <button class="btn btn-sm btn-outline-primary ml-1">추가</button>
  </div>

  <!-- 선택된 담당자 태그 목록 -->
  <div class="assignee-tags-list mt-2" id="assigneeTagsList">

    <!-- 담당자 태그 -->
    <!-- [커스텀] th:each로 반복 처리 가능 -->
    <span class="assignee-tag">
      이종찬
      <button class="assignee-tag-remove" aria-label="이종찬 제거">
        <i class="dicon dicon-close icon-digitek-16"></i>
      </button>
    </span>

    <span class="assignee-tag">
      이준한
      <button class="assignee-tag-remove" aria-label="이준한 제거">
        <i class="dicon dicon-close icon-digitek-16"></i>
      </button>
    </span>

  </div>
</div>
