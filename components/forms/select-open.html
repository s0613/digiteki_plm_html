<div class="select-digitek">
  <button type="button" class="select-digitek-trigger select-digitek-trigger-open" aria-haspopup="listbox" aria-expanded="true">
    <span class="select-digitek-text select-digitek-placeholder">선택하세요</span>
    <i class="dicon dicon-chevron-down select-digitek-icon" aria-hidden="true" style="transform: rotate(180deg);"></i>
  </button>
  <select style="display:none" name="myField">
    <option value="" disabled>선택하세요</option>
    <option value="opt1">옵션 1</option>
    <option value="opt2" selected>옵션 2</option>
    <option value="opt3">옵션 3</option>
  </select>
  <div class="select-digitek-dropdown" role="listbox">
    <button type="button" class="select-digitek-option" role="option" aria-selected="false">옵션 1</button>
    <button type="button" class="select-digitek-option select-digitek-option-selected" role="option" aria-selected="true">옵션 2</button>
    <button type="button" class="select-digitek-option" role="option" aria-selected="false">옵션 3</button>
  </div>
</div>
