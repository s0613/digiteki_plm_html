<!-- PMS Gantt 상태: CircularProgress + 퍼센트 -->
<div style="display: flex; gap: 12px; align-items: center;">
  <span class="pms-digitek-gantt-status-cell">
    <span class="progress-digitek-circular" role="progressbar" style="--percent: 50; --progress-size: 20px; --progress-width: 3px;"></span>
    <span style="font-size: 11px; color: #767676;">50%</span>
  </span>
</div>
