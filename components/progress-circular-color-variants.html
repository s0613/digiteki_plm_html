<!-- 원형 진행률 색상 변형: success / warning / danger / info -->
<div style="display: flex; gap: 24px; align-items: center; flex-wrap: wrap;">

  <!-- success (녹색) #29C23B -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <span class="progress-digitek-circular" role="progressbar" aria-label="진행률" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="--percent: 75;"></span>
    success (75%)
  </span>

  <!-- warning (주황색) #F59E0B -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <span class="progress-digitek-circular" role="progressbar" aria-label="진행률" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="--percent: 50; --progress-color: #F59E0B; --progress-bg: rgba(245, 158, 11, 0.16);"></span>
    warning (50%)
  </span>

  <!-- danger (빨간색) #EF4444 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <span class="progress-digitek-circular" role="progressbar" aria-label="진행률" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="--percent: 25; --progress-color: #EF4444; --progress-bg: rgba(239, 68, 68, 0.16);"></span>
    danger (25%)
  </span>

  <!-- info (파란색) #2F66BA -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <span class="progress-digitek-circular" role="progressbar" aria-label="진행률" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="--percent: 60; --progress-color: #2F66BA; --progress-bg: rgba(47, 102, 186, 0.16);"></span>
    info (60%)
  </span>

</div>
