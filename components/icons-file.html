<!-- 파일 아이콘 -->
<div style="display: flex; gap: 24px; align-items: center; flex-wrap: wrap;">
  <!-- file-blank (20px) 빈 파일 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-file-blank icon-digitek-20" style="color: #333;" aria-hidden="true"></i>
    file-blank
  </span>
  <!-- folder (20px) 폴더 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-folder icon-digitek-20" style="color: #333;" aria-hidden="true"></i>
    folder
  </span>
  <!-- folder-edit (20px) 폴더 편집 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-folder-edit icon-digitek-20" style="color: #333;" aria-hidden="true"></i>
    folder-edit
  </span>
  <!-- cloud-upload (37x24) 클라우드 업로드 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-cloud-upload h-digitek-24" style="width: 37px; color: #333;" aria-hidden="true"></i>
    cloud-upload
  </span>
  <!-- excel (13px) 엑셀 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-excel icon-digitek-13" style="color: #333;" aria-hidden="true"></i>
    excel
  </span>
</div>
