<!-- fieldset-digitek-no-legend: <legend> 없이 사용할 때 상단 여백 제거 -->
<!-- [커스텀] legend가 필요 없는 경우 fieldset-digitek-no-legend 클래스 추가 -->
<!-- [커스텀] name 속성을 업무에 맞게 변경하세요 -->
<fieldset class="fieldset-digitek fieldset-digitek-no-legend">
  <div class="fieldset-digitek-content">
    <div class="formfield-digitek-grid">
      <div class="formfield-digitek-row">
        <div class="formfield-digitek">
          <label for="field-item-a" class="formfield-digitek-label">항목 A</label>
          <div class="input-digitek">
            <input id="field-item-a" name="itemA" type="text" class="input-digitek-field" placeholder="입력" />
          </div>
        </div>
        <div class="formfield-digitek">
          <label for="field-item-b" class="formfield-digitek-label">항목 B</label>
          <div class="input-digitek">
            <input id="field-item-b" name="itemB" type="text" class="input-digitek-field" placeholder="입력" />
          </div>
        </div>
      </div>
    </div>
  </div>
</fieldset>
