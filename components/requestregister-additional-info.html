    <div class="request-digitek-section-content">

                  <td>제품 1</td>
                  <td>차종</td>
                  <td>김수민</td>
                  <td>김수민</td>
                  <td><span class="request-digitek-table-date">2025-04-30 <i class="dicon dicon-calendar" aria-hidden="true"></i></span></td>
                </tr>
                <tr class="request-digitek-table-input-row">
                  <td class="request-digitek-table-checkbox"><input type="checkbox" disabled aria-label="행 선택"></td>
                  <td><input type="text" class="form-control input-digitek input-digitek-sm" placeholder="입력" aria-label="부품번호 입력"></td>

      </div>

             aria-expanded="false" aria-controls="inner-target-parts2">

        </div>
        <div class="accordion-digitek-inner-content" id="inner-target-parts2" style="display:none;"></div>
      </div>

      <div class="request-digitek-file-section">
        <p class="request-digitek-section-label">첨부 파일</p>
        <div class="file-upload-digitek" role="button" tabindex="0">
          <input type="file" class="file-upload-digitek-input" multiple aria-label="파일 업로드">
