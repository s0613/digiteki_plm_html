<!-- 에디터 아이콘 -->
<div style="display: flex; gap: 24px; align-items: center; flex-wrap: wrap;">
  <!-- undo (20px) 실행 취소 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-undo icon-digitek-20" style="color: #333;" aria-hidden="true"></i>
    undo
  </span>
  <!-- redo (20px) 다시 실행 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-redo icon-digitek-20" style="color: #333;" aria-hidden="true"></i>
    redo
  </span>
  <!-- bold (20px) 굵게 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-bold icon-digitek-20" style="color: #333;" aria-hidden="true"></i>
    bold
  </span>
  <!-- italic (20px) 기울임 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-italic icon-digitek-20" style="color: #333;" aria-hidden="true"></i>
    italic
  </span>
  <!-- underline (20px) 밑줄 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-underline icon-digitek-20" style="color: #333;" aria-hidden="true"></i>
    underline
  </span>
  <!-- strikethrough (20px) 취소선 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-strikethrough icon-digitek-20" style="color: #333;" aria-hidden="true"></i>
    strikethrough
  </span>
  <!-- inline-code (20px) 인라인 코드 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-inline-code icon-digitek-20" style="color: #333;" aria-hidden="true"></i>
    inline-code
  </span>
  <!-- clear-format (20px) 서식 지우기 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-clear-format icon-digitek-20" style="color: #333;" aria-hidden="true"></i>
    clear-format
  </span>
  <!-- bulleted-list (20px) 글머리 기호 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-bulleted-list icon-digitek-20" style="color: #333;" aria-hidden="true"></i>
    bulleted-list
  </span>
  <!-- numbered-list (20px) 번호 목록 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-numbered-list icon-digitek-20" style="color: #333;" aria-hidden="true"></i>
    numbered-list
  </span>
  <!-- link (20px) 링크 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-link icon-digitek-20" style="color: #333;" aria-hidden="true"></i>
    link
  </span>
  <!-- image (20px) 이미지 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-image icon-digitek-20" style="color: #333;" aria-hidden="true"></i>
    image
  </span>
  <!-- code (20px) 코드 블록 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-code icon-digitek-20" style="color: #333;" aria-hidden="true"></i>
    code
  </span>
  <!-- horizontal-rule (20px) 수평선 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-horizontal-rule icon-digitek-20" style="color: #333;" aria-hidden="true"></i>
    horizontal-rule
  </span>
  <!-- align-left (20px) 왼쪽 정렬 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-align-left icon-digitek-20" style="color: #333;" aria-hidden="true"></i>
    align-left
  </span>
  <!-- align-center (20px) 가운데 정렬 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-align-center icon-digitek-20" style="color: #333;" aria-hidden="true"></i>
    align-center
  </span>
  <!-- align-right (20px) 오른쪽 정렬 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-align-right icon-digitek-20" style="color: #333;" aria-hidden="true"></i>
    align-right
  </span>
  <!-- align-justify (20px) 양쪽 정렬 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-align-justify icon-digitek-20" style="color: #333;" aria-hidden="true"></i>
    align-justify
  </span>
</div>
