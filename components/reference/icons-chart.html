<!-- 차트 아이콘 -->
<div style="display: flex; gap: 24px; align-items: center; flex-wrap: wrap;">
  <!-- chart-bar (20px) 막대 차트 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-chart-bar icon-digitek-20" style="color: #333;" aria-hidden="true"></i>
    chart-bar
  </span>
  <!-- chart-pie (20px) 파이 차트 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-chart-pie icon-digitek-20" style="color: #333;" aria-hidden="true"></i>
    chart-pie
  </span>
</div>
