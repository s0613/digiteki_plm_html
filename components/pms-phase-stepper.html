<!-- PMS Phase Stepper: 세로 단계 표시 5단계 (check-blue/percent/inactive) + 날짜 -->
<div class="pms-digitek-phase-stepper">
  <!-- Step 1: 제품 설계 (완료, blue check) -->
  <div class="pms-digitek-phase-step">
    <span class="pms-digitek-phase-step-icon">
      <span class="badge-digitek-status-icon badge-digitek-status-icon-blue">
        <i class="dicon dicon-check" style="color:white" aria-hidden="true"></i>
      </span>
    </span>
    <div class="pms-digitek-phase-step-text">
      <span class="pms-digitek-phase-step-label">제품 설계</span>
      <span class="pms-digitek-phase-step-date">2025-01-09</span>
    </div>
  </div>

  <!-- Step 2: 설계 검증 및 양산 설계 (진행중, 22%) -->
  <div class="pms-digitek-phase-step pms-digitek-phase-step-active">
    <span class="pms-digitek-phase-step-icon">
      <span class="badge-digitek-status-icon badge-digitek-status-icon-green">
        <span class="badge-digitek-status-icon-text">22%</span>
      </span>
    </span>
    <div class="pms-digitek-phase-step-text">
      <span class="pms-digitek-phase-step-label pms-digitek-phase-step-label-active">설계 검증 및 양산 설계</span>
      <span class="pms-digitek-phase-step-date">2025-01-09</span>
    </div>
  </div>

  <!-- Step 3: 부품 및 공정 개발(P1) (비활성) -->
  <div class="pms-digitek-phase-step">
    <span class="pms-digitek-phase-step-icon">
      <span class="badge-digitek-status-icon badge-digitek-status-icon-gray">
        <i class="dicon dicon-check" style="color:#999999" aria-hidden="true"></i>
      </span>
    </span>
    <div class="pms-digitek-phase-step-text">
      <span class="pms-digitek-phase-step-label">부품 및 공정 개발(P1)</span>
      <span class="pms-digitek-phase-step-date">2025-01-09</span>
    </div>
  </div>

  <!-- Step 4: 양산 검증(P2) (비활성) -->
  <div class="pms-digitek-phase-step">
    <span class="pms-digitek-phase-step-icon">
      <span class="badge-digitek-status-icon badge-digitek-status-icon-gray">
        <i class="dicon dicon-check" style="color:#999999" aria-hidden="true"></i>
      </span>
    </span>
    <div class="pms-digitek-phase-step-text">
      <span class="pms-digitek-phase-step-label">양산 검증(P2)</span>
      <span class="pms-digitek-phase-step-date">2025-01-09</span>
    </div>
  </div>

  <!-- Step 5: 양산투입 준비(SOP) (비활성) -->
  <div class="pms-digitek-phase-step">
    <span class="pms-digitek-phase-step-icon">
      <span class="badge-digitek-status-icon badge-digitek-status-icon-gray">
        <i class="dicon dicon-check" style="color:#999999" aria-hidden="true"></i>
      </span>
    </span>
    <div class="pms-digitek-phase-step-text">
      <span class="pms-digitek-phase-step-label">양산투입 준비(SOP)</span>
      <span class="pms-digitek-phase-step-date">2025-01-09</span>
    </div>
  </div>
</div>
