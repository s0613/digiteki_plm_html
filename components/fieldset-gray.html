<!-- fieldset-digitek-gray: 회색 배경으로 섹션 강조 -->
<!-- [커스텀] 배경 강조가 필요한 섹션에 fieldset-digitek-gray 클래스 추가 -->
<!-- [커스텀] name 속성을 업무에 맞게 변경하세요 -->
<fieldset class="fieldset-digitek fieldset-digitek-gray">
  <legend class="fieldset-digitek-legend">배경 강조</legend>
  <div class="fieldset-digitek-content">
    <div class="formfield-digitek-grid">
      <div class="formfield-digitek-row">
        <div class="formfield-digitek">
          <!-- [커스텀] formfield-digitek-label-required 클래스로 별표(*) 필수 표시 -->
          <label for="field-required-item" class="formfield-digitek-label formfield-digitek-label-required">필수 항목</label>
          <div class="input-digitek">
            <input id="field-required-item" name="requiredItem" type="text" class="input-digitek-field" placeholder="입력" required aria-required="true" />
          </div>
        </div>
        <div class="formfield-digitek">
          <label for="field-optional-item-trigger" class="formfield-digitek-label">선택 항목</label>
          <div class="select-digitek">
            <button id="field-optional-item-trigger" type="button" class="select-digitek-trigger" aria-haspopup="listbox" aria-expanded="false">
              <span class="select-digitek-text select-digitek-placeholder">선택하세요</span>
              <i class="dicon dicon-chevron-down select-digitek-icon" aria-hidden="true"></i>
            </button>
            <select style="display:none" name="optionalItem">
              <option value="" disabled selected>선택하세요</option>
              <option value="opt1">옵션 1</option>
              <option value="opt2">옵션 2</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</fieldset>
