<!-- 액션 아이콘 -->
<div style="display: flex; gap: 24px; align-items: center; flex-wrap: wrap;">
  <!-- search (20px) 검색 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-search icon-digitek-20" style="color: #333;" aria-hidden="true"></i>
    search
  </span>
  <!-- search-lg (24px) 검색 (대) -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-search-lg icon-digitek-24" style="color: #333;" aria-hidden="true"></i>
    search-lg
  </span>
  <!-- pencil (20px) 편집 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-pencil icon-digitek-20" style="color: #333;" aria-hidden="true"></i>
    pencil
  </span>
  <!-- reload (20px) 새로고침 (사이드바) -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-reload icon-digitek-20" style="color: #333;" aria-hidden="true"></i>
    reload
  </span>
  <!-- refresh (13px) 새로고침 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-refresh icon-digitek-13" style="color: #333;" aria-hidden="true"></i>
    refresh
  </span>
  <!-- expand (13px) 화면 맞춤 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-expand icon-digitek-13" style="color: #333;" aria-hidden="true"></i>
    expand
  </span>
  <!-- eye (14px) 보기 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-eye icon-digitek-14" style="color: #333;" aria-hidden="true"></i>
    eye
  </span>
  <!-- calendar (20px) 캘린더 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-calendar icon-digitek-20" style="color: #333;" aria-hidden="true"></i>
    calendar
  </span>
  <!-- copy (16px) 복사 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-copy icon-digitek-16" style="color: #333;" aria-hidden="true"></i>
    copy
  </span>
  <!-- close (14px) 닫기 -->
  <span style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; color: #555;">
    <i class="dicon dicon-close icon-digitek-14" style="color: #333;" aria-hidden="true"></i>
    close
  </span>
</div>
