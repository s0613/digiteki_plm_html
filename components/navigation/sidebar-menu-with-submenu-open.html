<!-- 2레벨 서브메뉴 펼침 상태 -->
<!-- sidebar-digitek-chevron-open 클래스로 화살표 회전, aria-expanded="true"로 상태 표시 -->
<!-- [커스텀] JS 연동: 1레벨 메뉴 클릭 시 sidebar-digitek-submenu의 max-height 토글
     열 때: style="max-height: {항목수 x 48}px"  /  닫을 때: style="max-height: 0" -->
<!-- [커스텀] Thymeleaf 서브메뉴 자동 펼침:
     th:classappend="${#strings.startsWith(#httpServletRequest.requestURI, '/pms')} ? 'sidebar-digitek-chevron-open'"
     th:attr="aria-expanded=${#strings.startsWith(#httpServletRequest.requestURI, '/pms')}" -->
<li class="nav-item">
  <!-- [커스텀] href="#"은 JavaScript에서 preventDefault()로 처리하세요 -->
  <a class="sidebar-digitek-menu-item sidebar-digitek-active" href="#" aria-expanded="true">
    <span class="sidebar-digitek-icon-label">
      <i class="dicon dicon-layer icon-digitek-20"></i>
      <span class="sidebar-digitek-menu-label">PMS</span>
    </span>
    <span class="sidebar-digitek-chevron sidebar-digitek-chevron-open">
      <i class="dicon dicon-chevron-down icon-digitek-20"></i>
    </span>
  </a>
  <!-- max-height: 항목당 48px (4개 = 192px, 접힘 시 0) -->
  <ul class="nav flex-column sidebar-digitek-submenu" style="max-height: 192px;" aria-label="PMS 하위 메뉴">
    <li class="nav-item">
      <a class="sidebar-digitek-submenu-item" href="#">
        <span class="sidebar-digitek-submenu-icon" aria-hidden="true"></span>
        <span class="sidebar-digitek-menu-label">프로젝트 검색</span>
      </a>
    </li>
    <li class="nav-item">
      <!-- [커스텀] 현재 활성 서브메뉴에 'sidebar-digitek-active' 클래스 + aria-current="page" 추가 -->
      <a class="sidebar-digitek-submenu-item sidebar-digitek-active" href="#" aria-current="page">
        <span class="sidebar-digitek-submenu-icon" aria-hidden="true"></span>
        <span class="sidebar-digitek-menu-label">프로젝트 등록</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="sidebar-digitek-submenu-item" href="#">
        <span class="sidebar-digitek-submenu-icon" aria-hidden="true"></span>
        <span class="sidebar-digitek-menu-label">My Task</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="sidebar-digitek-submenu-item" href="#">
        <span class="sidebar-digitek-submenu-icon" aria-hidden="true"></span>
        <span class="sidebar-digitek-menu-label">이슈 검색</span>
      </a>
    </li>
  </ul>
</li>
