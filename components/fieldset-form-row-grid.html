<!-- FormGrid: 수직 간격, FormRow: 수평 균등 배치 -->
<!-- [커스텀] formfield-digitek-row 안에 formfield-digitek 개수로 열 수 결정 (2개=2열, 3개=3열) -->
<!-- [커스텀] name 속성을 업무에 맞게 변경하세요 -->
<div class="formfield-digitek-grid">
  <!-- 2열 행 -->
  <div class="formfield-digitek-row">
    <div class="formfield-digitek">
      <label for="field-grid-a" class="formfield-digitek-label">항목 A</label>
      <div class="input-digitek">
        <input id="field-grid-a" name="gridA" type="text" class="input-digitek-field" placeholder="입력" />
      </div>
    </div>
    <div class="formfield-digitek">
      <label for="field-grid-b" class="formfield-digitek-label">항목 B</label>
      <div class="input-digitek">
        <input id="field-grid-b" name="gridB" type="text" class="input-digitek-field" placeholder="입력" />
      </div>
    </div>
  </div>
  <!-- 3열 행 -->
  <div class="formfield-digitek-row">
    <div class="formfield-digitek">
      <label for="field-grid-1" class="formfield-digitek-label">항목 1</label>
      <div class="input-digitek">
        <input id="field-grid-1" name="grid1" type="text" class="input-digitek-field" placeholder="입력" />
      </div>
    </div>
    <div class="formfield-digitek">
      <label for="field-grid-2" class="formfield-digitek-label">항목 2</label>
      <div class="input-digitek">
        <input id="field-grid-2" name="grid2" type="text" class="input-digitek-field" placeholder="입력" />
      </div>
    </div>
    <div class="formfield-digitek">
      <label for="field-grid-3" class="formfield-digitek-label">항목 3</label>
      <div class="input-digitek">
        <input id="field-grid-3" name="grid3" type="text" class="input-digitek-field" placeholder="입력" />
      </div>
    </div>
  </div>
</div>
