<!-- 의뢰 등록 헤더: 브레드크럼 + 제목 + 액션 버튼 -->
<div class="request-digitek-header">
  <div class="request-digitek-header-left">
    <nav aria-label="브레드크럼">
      <ol class="breadcrumb breadcrumb-digitek">
        <li class="breadcrumb-item breadcrumb-digitek-item">
          <button type="button" class="breadcrumb-digitek-back-btn">
            <i class="dicon dicon-chevron-left" aria-hidden="true"></i>
            <span class="breadcrumb-digitek-depth">목록으로</span>
          </button>
        </li>
      </ol>
    </nav>
    <h2 class="request-digitek-header-title">시작 의뢰 등록</h2>
  </div>
  <div class="request-digitek-header-actions">
    <button type="button" class="btn btn-digitek btn-digitek-outline btn-digitek-44">취소</button>
    <button type="button" class="btn btn-digitek btn-digitek-outline btn-digitek-44">의뢰서 목록</button>
    <button type="button" class="btn btn-digitek btn-digitek-primary btn-digitek-44">결재 요청</button>
    <button type="submit" class="btn btn-digitek btn-digitek-primary btn-digitek-44">저장</button>
  </div>
</div>
